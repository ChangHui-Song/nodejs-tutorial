<!-- payment.html -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>결제페이지</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <!-- iamport.payment.js -->
    <script
      type="text/javascript"
      src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
    ></script>
    <script>
      function requestPay() {
        const amount = document.getElementById('test').value;

        const IMP = window.IMP; // 생략 가능
        IMP.init('imp58437120'); // Example: imp00000000
        IMP.request_pay(
          {
            // param
            pg: 'nice',
            pay_method: 'card',
            name: '노르웨이 회전 의자',
            amount: amount,
            buyer_email: 'gildong@gmail.com',
            buyer_name: '홍길동',
            buyer_tel: '010-4242-4242',
            buyer_addr: '서울특별시 강남구 신사동',
            buyer_postcode: '01181',
          },
          async function (rsp) {
            console.log(rsp);
            // callback
            if (rsp.success) {
              // 결제 성공 시 로직,
              console.log(rsp);
              const result = axios.post(
                'http://localhost:3000/graphql',
                {
                  query: `
                    mutation {
                      createPointTransaction(impUid: "${rsp.imp_uid}", amount: ${rsp.paid_amount}){
                        id
                      }
                    }
                `,
                },
                {
                  headers: {
                    Authorization: 'Bearer jwt token',
                  },
                }
              );
              console.log(result);
              alert('결제에 성공했습니다!!');
            } else {
              // 결제 실패 시 로직,
              alert('결제에 실패했습니다!!');
            }
          }
        );
      }
    </script>
  </head>
  <body>
    결제할금액: <input type="text" id="test" />
    <button onclick="requestPay()">결제하기</button>
  </body>
</html>
